		<script>
		$(document).ready(function(){
		$('.btn-close').fadeOut(100);
		var open = false;
		$('.button a').on('click',function(){
		if(open == false){
		$('.overlay, .btn-close').fadeIn(100);
		$('nav ul li, .btn-open').fadeOut(100);
		open = true;
		} else {
		$('.overlay, .btn-close').fadeOut(100)
		$('nav ul li, .btn-open').fadeIn(100);
		open = false;
		}
		});
		$('.overlay').on('click', function(){
		$('.overlay, .btn-close').fadeOut(100);
		$('nav ul li, .btn-open').fadeIn(100);
		open = false;
		});
		$('.wrap').on('click', function(){
		return false;
		});
		})
		</script>
